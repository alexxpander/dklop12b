<body>

  <label for="fullname">Họ và tên:</label>

  <label for="cccd">cccd:</label>

  <label for="birthdate">Ngày sinh:</label>
  <input type="date" id="birthdate" name="birthdate" required><br>
  <label for="monthi">Giới tính</label>
  <input type="radio" id="monthi">Nam
  <input type="radio" id="monthi">Nữ<br>
  
 
  <label for="monthi">Môn thi:</label><br>
  <input type="checkbox" id="monthi">Toán
  <input type="checkbox" id="monthi">Ngữ Văn
  <input type="checkbox" id="monthi">Ngoại Ngữ<br>

  <label for="membership">Tổ hợp</label>

    <option value="basic">Khoa học tự nhiên</option>

    <option value="premium">Khoa học xã hội</option>

  <input type="submit" value="Gửi thông tin">

</form>
